<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security - Prediction Results</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 0;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            margin: 0;
        }

        .content {
            padding: 40px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin: 0;
            background: white;
        }

        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table thead th {
            border: none;
            padding: 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 12px 15px;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .threat-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
        }

        .threat-detected {
            background: #dc3545;
            color: white;
        }

        .threat-safe {
            background: #28a745;
            color: white;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 1em;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            color: white;
        }

        .btn-download {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-download:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .stat-number {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Threat Analysis Results</h1>
            <p>Network Security Prediction Report</p>
        </div>

        <div class="content">
            <!-- Statistics Section -->
            <div class="stats-container" id="statsContainer">
                <div class="stat-card">
                    <div class="stat-number" id="totalRecords">0</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="threatsDetected" style="color: #dc3545;">0</div>
                    <div class="stat-label">Threats Detected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="safeRecords" style="color: #28a745;">0</div>
                    <div class="stat-label">Safe Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="threatPercent">0%</div>
                    <div class="stat-label">Threat Rate</div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="table-container">
                {{ table|safe }}
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-custom" onclick="window.history.back()">
                    ‚Üê Back to Upload
                </button>
                <button class="btn btn-custom btn-download" onclick="downloadCSV()">
                    üì• Download Results
                </button>
                <button class="btn btn-custom" onclick="window.print()">
                    üñ®Ô∏è Print Report
                </button>
            </div>
        </div>
    </div>
    
    <script>
window.addEventListener('DOMContentLoaded', function() {
    const table = document.querySelector('.table');
    if (!table) return;

    // Try to find header row
    let headers = table.querySelectorAll('thead th');
    if (headers.length === 0) {
        // fallback if to_html() didn't include <thead>
        const firstRow = table.querySelector('tr');
        if (firstRow) headers = firstRow.querySelectorAll('th, td');
    }

    const rows = Array.from(table.querySelectorAll('tbody tr'));
    if (rows.length === 0) {
        // fallback: select all <tr> except the first one (header)
        const allRows = table.querySelectorAll('tr');
        allRows.forEach((r, i) => { if (i > 0) rows.push(r); });
    }

    let predictedColumnIndex = -1;
    headers.forEach((header, index) => {
        if (header.textContent.trim().toLowerCase().includes('predicted')) {
            predictedColumnIndex = index;
        }
    });

    let totalRecords = rows.length;
    let threatsDetected = 0;
    let safeRecords = 0;

    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (predictedColumnIndex !== -1 && cells[predictedColumnIndex]) {
            const value = cells[predictedColumnIndex].textContent.trim();

            if (value === '0' || value === '0.0') {
                threatsDetected++;
                cells[predictedColumnIndex].innerHTML = 
                    '<span class="threat-badge threat-detected">‚ö†Ô∏è Threat</span>';
            } else if (value === '1' || value === '1.0') {
                safeRecords++;
                cells[predictedColumnIndex].innerHTML = 
                    '<span class="threat-badge threat-safe">‚úì Safe</span>';
            }
        }
    });

    document.getElementById('totalRecords').textContent = totalRecords;
    document.getElementById('threatsDetected').textContent = threatsDetected;
    document.getElementById('safeRecords').textContent = safeRecords;
    
    const threatPercent = totalRecords > 0 
        ? ((threatsDetected / totalRecords) * 100).toFixed(1) 
        : 0;
    document.getElementById('threatPercent').textContent = threatPercent + '%';
});
</script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
